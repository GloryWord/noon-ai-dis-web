<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/imgs/favicon/android-icon-48x48.png">
    <title></title>

    <link rel="stylesheet" href="./static/css/common/adminUser.css" type="text/css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Common.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Init.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Login.js"></script>
    <script src="./static/js/sweetalert/sweetalert.js"></script>
</head>

<body>
    <div class="findContent">
        <div class="findBox">
            <img src="./static/imgs/login/new_login_logo.png">
            <h1>비밀번호 변경</h1>
            <div id="changePassForm">
                <div class="passform">
                    <p>새 비밀번호</p>
                    <input type="password" id="password" placeholder="신규 비밀번호를 입력해 주세요">
                </div>
                <div class="passform">
                    <p>새 비밀번호 확인</p>
                    <input type="password" id="repassword" placeholder="신규 비밀번호를 확인해 주세요">
                </div>
                <div class="btn">
                    <div id="confirm">
                        <p>변경하기</p>
                    </div>
                    <div id="cancel">
                        <a href="/login">
                            <p>취소</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
