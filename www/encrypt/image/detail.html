<div id="saveConfir" class="modal">
    <div id="wrap">
        <div class="layerPopupBox active">
            <div class="info_inner">
                <div class="saveContent">
                    <div class="saveHeader">
                        <h1>비밀번호 입력</h1>
                    </div>
                    <div class="saveBody">
                        <div class="bodyHeader">
                            <p>현재 비밀번호 : </p>
                            <input type="password" class="cur_password">
                        </div>
                        <div class="saveFooter">
                            <div class="infoConfir">

                            </div>
                            <div class="cancel">

<div id="recoData" class="modal">
    <div id="wrap">
        <div class="layerPopupBox active">
            <div class="inner">
                <div class="recoContent">
                    <div class="recoHeader">
                        <h1>파일 복원하기</h1>
                    </div>
                    <div class="recoBody">
                        <div class="recoMiddle">
                            <input class="pemUpload" value="abc.pem" readonly>
                            <label class="uploadBtn" for="file"><p>파일 업로드</p></label> 
                            <input type="file" id="file">
                        </div>
                        <div class="recoFooter">
                            <div class="recoConfirm">

                            </div>
