<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./static/css/common/base.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/common/log.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/common/modal.css" type="text/css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Common.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Init.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Login.js"></script>
    <script type="text/javascript" src="js/DIS.Web.RequestTable.js"></script>
    <script src="../static/js/sweetalert/sweetalert.js"></script>
    <script src="./static/js/common/jquery-3.5.1.min.js"></script>
    <script src="./static/js/common/common.js"></script>
    <script src="./static/js/common/header.js"></script>
</head>

<body>
    <div class="header">
        <div class="header_content">
            <a href="/main"><div class="logo"></div></a>
            <div class="flow">
            </div>
            <div class="menuBtn">                
                <div id="myDropdown" class="dropdown-content">
                    <a href="/main">홈</a>
                    <a href="/log">기록 열람</a>
                    <a href="/key">KEY 관리</a>
                    <a class="infoMove">내 정보</a>
                    <a class="admin_only" href="/submanage">서브 계정 관리</a>
                    <div id="logout">로그아웃</div>
                </div>
            </div>
        </div>
    </div>
    <div class="log_content">
        <div class="search_area">
            <div class="searchFile">
                <h1>파일 타입</h1>
                <div class="filter_video file_filter">
                    <p>영상</p>
                </div>
                <div class="filter_image file_filter">
                    <p>이미지</p>
                </div>
                <div class="filter_album file_filter">
                    <p>이미지 그룹</p>
                </div>
                <input class="filter_file" value="" style="display: none;">
            </div>
            <div class="searchRestore">
                <h1>복원 여부</h1>
                <div class="filter_rest rest_filter">
                    <p>복원 가능</p>
                </div>
                <div class="filter_norest rest_filter">
                    <p>복원 불가</p>
                </div>
                <input class="filter_rest" value="" style="display: none;">
            </div>
            <div class="searchDate">
                <h1>날짜</h1>
                <div class="dateTop">
                    <div class="today date_filter">
                        <p>오늘</p>
                    </div>
                    <div class="yesterday date_filter">
                        <p>어제</p>
                    </div>
                </div>
                <div class="dateMiddle">
                    <div class="week date_filter">
                        <p>일주일</p>
                    </div>
                    <div class="month date_filter">
                        <p>한달</p>
                    </div>
                </div>
                <div class="dateBottom">
                    <div class="startDate">
                        <input class="startVal" type="date">
                    </div>
                    <div class="endDate">
                        <input class="endVal" type="date">
                    </div>
                </div>
            </div>
            <div class="searchBtn">
                <div class="clear">
                    <p>필터 초기화</p>
                </div>
                <div class="allSearch">
                    <p>전체 기록 검색</p>
                </div>
                <div class="search">
                    <p>검색</p>
                </div>
            </div>
        </div>
        <div class="logTable">
            <div class="logHeader">
                <div class="id_content"><h3>요청 번호</h3></div>
                <div class="name_content"><h3>파일명</h3></div>
                <div class="type_content"><h3>파일 타입</h3></div>
                <div class="date_content"><h3>요청 날짜</h3></div>
                <div class="progress_content"><h3>진행률</h3></div>
                <div class="status_content"><h3>상태</h3></div>
                <div class="rest_content"><h3>복호화</h3></div>
                <div class="detail_content"><h3>상세보기</h3></div>
            </div>
            <div class="mainLog">
                <div class="logContent">
                    <div class="id_content"><p>169</p></div>
                    <div class="name_content"><p>789.mp4</p></div>
                    <div class="type_content"><p>영상</p></div>
                    <div class="date_content"><p>2022.08.18</p></div>
                    <div class="progress_content"><p>85%</p></div>
                    <div class="status_content"><p>진행 중</p></div>
                    <div class="rest_content"><p>O</p></div>
                    <div class="detail_content">
                        <div class="detailInfo">
                            <p>상세보기</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div id="saveConfir" class="modal">
    <div id="wrap">
        <div class="layerPopupBox active">
            <div class="info_inner">
                <div class="saveContent">
                    <div class="saveHeader">
                        <h1>비밀번호 입력</h1>
                    </div>
                    <div class="saveBody">
                        <div class="bodyHeader">
                            <p>현재 비밀번호 : </p>
                            <input type="password" class="cur_password">
                        </div>
                        <div class="saveFooter">
                            <div class="infoConfir">
                                <p>확인</p>
                            </div>
                            <div class="cancel">
                                <p>취소</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
