<div id="keyAdd" class="modal">
    <div id="wrap">
        <div class="layerPopupBox active">
            <div class="inner">
                <div class="addContent">
                    <div class="addHeader">
                        <h1>KEY 생성</h1>
                    </div>
                    <div class="addBody">
                        <div class="bodyHeader">
                            <p>KEY 이름 : </p>
                            <input class="keyname" id="genKeyName">
                        </div>
                        <div class="bodyMiddle">
                            <p>KEY 메모 : </p>
                            <input class="keymemo" id="keyMemo">
                        </div>
                        <div class="bodyFooter">
                            <p>※ 복호화 시 사용 할 KEY 파일을 생성합니다.</p>

                                <div class="keyCreate" id="generateKey">
                                    <p>KEY 파일 생성 및 다운로드</p>
                                </div>
                                <div class="cancel">
                                    <p>취소</p>
                                </div>

                    </div>
                </div>
