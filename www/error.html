<!DOCTYPE html>
<html lang="kor" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/imgs/favicon/android-icon-48x48.png">

    <title>Error</title>
    
    <link rel="stylesheet" href="/static/css/common/error.css" type="text/css" />
</head>
<body>
    <div class="errorDiv">
        <div class="errorContent">
            <div class="iconBox">
                <img src="/static/imgs/close.png">
            </div>
            <span>서비스 이용에 불편을 드려 대단히 죄송합니다.</span>
            <div class="errorText">
                <p>
                    방문하시려는 페이지의 주소가 잘못되었거나,<br>
                    변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.
                </p>
            </div>
            <a href="/">
                <div class="errorBtn">
                    <p>홈으로 이동</p>
                    <img src="/static/imgs/go_arrow_right@3x.png">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
