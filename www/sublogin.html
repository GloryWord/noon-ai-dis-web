<!DOCTYPE html>
<html lang="kor" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="./static/css/common/base.css" type="text/css" /> -->
    <link rel="stylesheet" href="./static/css/common/login.css" type="text/css" />
    <!-- <link rel="stylesheet" href="./static/css/common/header.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/common/footer.css" type="text/css" /> -->
    <link rel="stylesheet" href="./static/css/common/modal.css" type="text/css" /> 

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/DIS.Web.Common.js"></script>
    <script type="text/javascript" src="./js/DIS.Web.Init.js"></script>
    <script type="text/javascript" src="./js/DIS.Web.Login.js"></script>
    <script src="./static/js/socket.io/socket.io.min.js"></script>
    <script src="./static/js/sweetalert/sweetalert.js"></script>
</head>

<body>
    <div class="loginArea">
        <div class="loginContent">
            <div class="loginHeader">
                <img src="./static/imgs/login/new_login_logo.png">
                <div class="loginAuth">
                    <a class="adminLogin" href="/"><h3>관리자 계정</h3></a>
                    <p>|</p>
                    <a class="subLogin active" href="/sublogin"><h3>서브 계정</h3></a>
                </div>
            </div>
            <div class="loginBody">
                <input type="text" name="loginAlias" id="loginAlias" placeholder="관리자가 설정한 접속키를 입력해 주세요">
                <input type="text" name="name" id="name" placeholder="아이디를 입력해 주세요">
                <input type="password" name="pass" id="pass" placeholder="비밀번호를 입력해 주세요">
                <div class="loginBtn" onkeyup="enterkey();" id="loginButton">
                    <!-- <button><span>로그인</span> <i class="fa fa-check"></i></button> -->
                    <p>로그인</p>
                </div>
            </div>
            <div class="loginFooter">
                <h3>로그인페이지 접속키, 서브 계정 아이디/비밀번호를 잊으신 경우, 귀사의 관리자 계정 담당자에게 문의해 주십시오.</h3>
            </div>
        </div>
    </div>
</body>

<div id="authModal" class="modal">
    <div id="wrap">
        <div class="layerPopupBox active">
            <div class="auth_inner">
                <div class="authContent">
                    <div class="authHeader">
                        <h1>2차 인증확인</h1>
                    </div>
                    <div class="authBody">
                        <div class="bodyHeader">
                            <p>아이디</p>
                            <input class="auth_id" disabled>
                            <div class="auth_send", id="email_send">
                                <h3>이메일 인증하기</h3>
                            </div>
                            <div class="authArea">
                                <input class="login_auth" type="number" id="user_input_code" placeholder="인증 번호를 입력해 주세요.">
                            </div>
                        </div>
                        <div class="bodyFooter">
                            <div class="btnArea">
                                <div class="auth_confirm">
                                    <p>인증 확인</p>
                                </div>
                                <div class="cancel">
                                    <p>취소</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("body").keypress(function (e) {
        if (e.keyCode == 13) {
            $("#loginButton").click();
        }
    });

    $(document).on("click", ".cancel", function () {
        $('.modal').removeClass('active');
        $(".login_auth").val();
    });
</script>
</html>
