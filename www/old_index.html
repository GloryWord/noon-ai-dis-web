<!DOCTYPE html>
<html>

<head>
    <title></title>

    <link rel="stylesheet" href="./static/css/common/login.css" type="text/css" />
    <link rel="icon" href="./static/imgs/favicon/android-icon-48x48.png">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Common.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Init.js"></script>
    <script type="text/javascript" src="js/DIS.Web.Login.js"></script>
    <script src="./static/js/sweetalert/sweetalert.js"></script>
</head>

<body>
    <div class="materialContainer">
        <div class="box">
            <div class="title">noonAI DIS LOGIN</div>
            <div class="input">
                <label for="name">아이디</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>
            <div class="button login" onkeyup="enterkey();" id="loginButton">
                <button><span>로그인</span> <i class="fa fa-check"></i></button>
            </div>
            <div class="boxFooter">
                <a href="/findpwd" class="pass-forgot1">비밀번호 찾기</a>
                <p class="pass-forgot2">|</p>
                <a href="/sublogin" class="pass-forgot3">서브 계정으로 로그인</a>
            </div>
        </div>

        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>
        </div>
    </div>
</body>

<script>
    $("body").keypress(function (e) {
        if (e.keyCode == 13) {
            $("#loginButton").click();
        }
    });
    // function enterkey() {
    //     if (window.event.keyCode == 13) {
 
    //          // 엔터키가 눌렸을 때 실행하는 반응
    //          $("#loginButton").click();
    //     }
    // }
    $(function () {

        $(".input input").focus(function () {

            $(this).parent(".input").each(function () {
                $("label", this).css({
                    "line-height": "18px",
                    "font-size": "18px",
                    "font-weight": "100",
                    "top": "0px"
                })
                $(".spin", this).css({
                    "width": "100%"
                })
            });
        }).blur(function () {
            $(".spin").css({
                "width": "0px"
            })
            if ($(this).val() == "") {
                $(this).parent(".input").each(function () {
                    $("label", this).css({
                        "line-height": "60px",
                        "font-size": "24px",
                        "font-weight": "300",
                        "top": "10px"
                    })
                });

            }
        });

        $(".button").click(function (e) {
            var pX = e.pageX,
                pY = e.pageY,
                oX = parseInt($(this).offset().left),
                oY = parseInt($(this).offset().top);

            $(this).append('<span class="click-efect x-' + oX + ' y-' + oY + '" style="margin-left:' + (pX - oX) + 'px;margin-top:' + (pY - oY) + 'px;"></span>')
            $('.x-' + oX + '.y-' + oY + '').animate({
                "width": "500px",
                "height": "500px",
                "top": "-250px",
                "left": "-250px",

            }, 600);
            $("button", this).addClass('active');
        })

        $(".alt-2").click(function () {
            if (!$(this).hasClass('material-button')) {
                $(".shape").css({
                    "width": "100%",
                    "height": "100%",
                    "transform": "rotate(0deg)"
                })

                setTimeout(function () {
                    $(".overbox").css({
                        "overflow": "initial"
                    })
                }, 600)

                $(this).animate({
                    "width": "140px",
                    "height": "140px"
                }, 500, function () {
                    $(".box").removeClass("back");

                    $(this).removeClass('active')
                });

                $(".overbox .title").fadeOut(300);
                $(".overbox .input").fadeOut(300);
                $(".overbox .button").fadeOut(300);

                $(".alt-2").addClass('material-buton');
            }

        })

        $(".material-button").click(function () {
            location.href = '/join'
        });

    });
</script>

</html>
